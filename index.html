<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao Diện Người Dùng</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs">
        <button class="tab" onclick="showTab('home')">Home</button>
        <button class="tab" onclick="showTab('about')">About</button>
        <button class="tab" onclick="showTab('labs')">Labs</button>
    </div>
  
        <h1>Đăng Ký Tài Khoản</h1>
        <form id="userForm">
            <label for="username">Tên người dùng:</label>
            <input type="text" id="username" placeholder="Nhập tên người dùng" required>
            <div class="error" id="usernameError"></div>

            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu" required>
            <button type="button" id="togglePassword">Hiện/Ẩn</button>
            <div class="error" id="passwordError"></div>

            <label for="email">Địa chỉ Email:</label>
            <input type="email" id="email" placeholder="Nhập địa chỉ email" required>
            <div class="error" id="emailError"></div>

            <label for="fullName">Họ và tên (tùy chọn):</label>
            <input type="text" id="fullName" placeholder="Nhập họ và tên">

            <label for="role">Vai trò:</label>
            <select id="role" required>
                <option value="">Chọn vai trò</option>
                <option value="admin">Quản trị viên</option>
                <option value="user">Người dùng</option>
            </select>

            <label for="profilePicture">Ảnh đại diện:</label>
            <input type="file" id="profilePicture" accept="image/*" onchange="previewImage(event)">
            <div class="preview" id="preview"></div>

            <div>
                <label>Ngày tạo tài khoản:</label>
                <span id="createdAt"></span>
            </div>
            <div>
                <label>Ngày cập nhật gần nhất:</label>
                <span id="updatedAt"></span>
            </div>

            <button type="submit" id="submitButton" disabled>Tạo tài khoản</button>
            <button type="button" id="cancelButton">Hủy</button>
            <button type="button" id="deleteButton">Xóa Tài Khoản</button>
        </form>
    </div>

    <div id="about" class="tab-content" style="display:none;">
        <h1>Thông tin về chúng tôi</h1>
        <p>Đây là trang giới thiệu về chúng tôi.</p>
    </div>

    <div id="labs" class="tab-content" style="display:none;">
        <h1>Thí nghiệm</h1>
        <p>Thông tin về các thí nghiệm và dự án của chúng tôi.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
