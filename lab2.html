<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            color: white;
            background-color: #28a745;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
        .cancel-button {
            background-color: #dc3545;
        }
        .preview {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Create Account</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username." required>
            <div class="error" id="usernameError"></div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password." required>
            <button type="button" onclick="togglePassword()">Show/Hide</button>
            <div class="error" id="passwordError"></div>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email." required>
            <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
            <label for="fullName">Full Name (optional)</label>
            <input type="text" id="fullName" placeholder="Enter your full name.">
        </div>

        <div class="form-group">
            <label for="role">Role</label>
            <select id="role" required>
                <option value="">Select your role</option>
                <option value="Admin">Admin</option>
                <option value="User">User</option>
                <!-- Additional roles can be added here -->
            </select>
            <div class="error" id="roleError"></div>
        </div>

        <div class="form-group">
            <label for="profilePicture">Profile Picture</label>
            <input type="file" id="profilePicture" accept="image/*">
            <input type="text" id="imageUrl" placeholder="Or enter image URL." />
            <img id="preview" class="preview" alt="Image Preview" style="display:none;" />
        </div>

        <div class="form-group">
            <label>Account Created At</label>
            <p id="accountCreatedAt"></p>
        </div>

        <div class="form-group">
            <label>Last Updated At</label>
            <p id="lastUpdatedAt"></p>
        </div>

        <button type="submit" id="submitButton" disabled>Create Account</button>
        <button type="button" class="cancel-button" onclick="cancelForm()">Cancel</button>
    </form>
</div>

<script>
    const togglePassword = () => {
        const passwordField = document.getElementById('password');
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
    };

    const cancelForm = () => {
        // Logic to navigate back (e.g., window.history.back())
        window.history.back();
    };

    // Add your form validation and submission logic here
</script>

</body>
</html>
